<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/be4d4ad79d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Rumps</title>
  </head>
  <body>
    <section class="landing">
      <header>
        <nav>
          <div class="logo"><a href="#">The Rumps</a></div>
          <div class="navigation">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Music</a></li>
              <li><a href="#">Merch</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="big-text">
          <h3>Check out our new album</h3>
          <h1>Dogpile</h1>
          <div class="action">
            <a class="main-action" href="#">Listen</a>
            <a class="merch" href="#">Buy Merch</a>
          </div>
        </div>

        <div class="social-icons">
          <a target="blank" href="https://www.facebook.com/therumpsband/"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a target="blank" href="https://www.instagram.com/the_rumpstagram/"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            target="blank"
            href="https://open.spotify.com/artist/2lErG1ewvUZNCPLLQpl9ik?si=vmX1_-98RLKM9RjlvElDmw"
            ><i class="fab fa-spotify"></i
          ></a>
          <a target="blank" href="https://therumpsband.bandcamp.com/"
            ><i class="fab fa-bandcamp"></i
          ></a>
        </div>
      </main>
    </section>
    <section class="music">
      <h2>Music</h2>
      <div class="music-container">
        <div class="music-player">
          <div
            class="inner-player"
            style="max-width:600px;max-height:785px;min-width:300px;"
          >
            <div
              style="position: relative;height: 0;overflow: hidden;padding-bottom:100%; padding-top:200px;"
            >
              <iframe
                name="album"
                style="position:absolute;top:0px;left:0px;width:100%;height:100%;border:0px;"
                src="//widget.cdbaby.com/297d34bf-4213-41b1-8947-52e1c208439b/album/dark/opaque"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="discography">
          <div class="album-container">
            <a
              target="blank"
              href="https://therumpsband.bandcamp.com/album/the-rumps"
              ><img src="img/self-titled.jpg" alt="The Rumps - Self-Titled"/>
              <div class="overlay"></div
            ></a>
            <a
              target="blank"
              href="https://therumpsband.bandcamp.com/album/to-do"
              ><img src="img/todo.png" alt="The Rumps - To Do"/>
              <div class="overlay"></div
            ></a>
            <a
              target="blank"
              href="https://therumpsband.bandcamp.com/track/too-real"
              ><img src="img/too-real.jpg" alt="The Rumps - Too Real"/>
              <div class="overlay"></div
            ></a>
            <a
              target="blank"
              href="https://therumpsband.bandcamp.com/album/dogpile"
              ><img src="img/dogpile.jpg" alt="The Rumps - Dogpile"/>
              <div class="overlay"></div
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
